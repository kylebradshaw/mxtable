<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <!-- note that here weâ€™re linking to a CDN version of Angular  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div ng-controller="MultiplicationCtrl" initial-number-limit="20" ng-cloak>
        <h1>Learn Your Multiplication Tables</h1>

        <input autofocus type="number" ng-model="numberLimit" placeholder="Enter a number" maxlength="3" />

        <table>
            <tr ng-repeat="numberA in numbers()">
                <td ng-repeat="numberB in numbers()">
                    {{ compute(numberA, numberB) }}
                </td>
            </tr>
        </table>
    </div>
    <script src="myApp.js" type="text/javascript"></script>
</body>
</html>
